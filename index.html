<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Application Form</title>
<style>
* {
  box-sizing: border-box;
}
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 10;
  background-color: #f2f2f2;
  font-family: Arial, sans-serif;
}

.container {
  border-radius: 5px;
  background-color: white;
  padding: 20px;
  width: 50%;
  max-width: 500px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

input, select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
  font-size: 16px;
}

label {
  padding: 12px 0;
  display: block;
  font-weight: bold;
}

input[type="submit"] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  width: 100%;
  font-size: 16px;
}

input[type="submit"]:hover {
  background-color: #45a049;
}

/* Responsive Design */
@media screen and (max-width: 600px) {
  .container {
    width: 90%;
  }
}
</style>
</head>
<body>

<div class="container">
  <hr>
  <h2>Online Spoken English Course for Beginners</h2>
  <hr>
  <form id="contact-form" action="https://api.web3forms.com/submit" method="post" onsubmit="return validateForm()">
    <input type="hidden" name="access_key" value="aedfac36-15e4-4f8f-8040-958a8a826538">
    
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

    <label for="email">Email</label>
    <input type="email" id="email" name="Email" placeholder="Enter your E-mail" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="Phone_number" placeholder="Your phone number.." required>

    <label for="english-level">Current English Level</label>
    <select id="english-level" name="Current English Level" required>
      <option value="" disabled selected>Select your level</option>
      <option value="Beginner">Beginner</option>
      <option value="Intermediate">Intermediate</option>
      <option value="Advanced">Advanced</option>
    </select>

    <label for="reason">Why do you want to join this course?</label>
    <textarea id="reason" name="Why do you want to join this course?" placeholder="Your Answer.." required></textarea>

    <label for="time-slot">Preferred Time Slot</label>
    <select id="time-slot" name="Preferred Time Slot" required>
      <option value="" disabled selected>Select your time slot</option>
      <option value="Morning">Morning</option>
      <option value="Evening">Evening</option>
    </select>

    <label for="goals">Any specific goals for learning English?</label>
    <textarea id="goals" name="Any specific goals for learning English?" placeholder="Your Answer.."></textarea>

    <input type="submit" value="Submit">
  </form>
</div>

<script>
// JavaScript Form Validation
function validateForm() {
  const form = document.getElementById("contact-form");
  const inputs = form.querySelectorAll("input[required], select[required], textarea[required]");
  let isValid = true;
  let emptyFields = []; // To store names of empty fields

  inputs.forEach(input => {
    if (!input.value.trim()) {
      isValid = false;
      emptyFields.push(input.previousElementSibling.textContent); // Capture field names
      input.style.borderColor = "red"; // Highlight empty fields
    } else {
      input.style.borderColor = "#ccc"; // Reset border color
    }
  });

  // If there are empty fields, show an alert
  if (!isValid) {
    alert("Please fill in the following required fields: \n" + emptyFields.join(", "));
  }

  return isValid; // Prevent form submission if not valid
}
</script>

</body>
</html>
